<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Dino</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" type="text/css" href="MyFontsWebfontsKit.css">
  <link rel="shortcut icon" type="image/jpg" href="https://i.imgur.com/LD0kKu5.png"/>
</head>
<body>
  <audio src=""></audio>
  <main>
    <div class="left-column">
      <div class="bone-picture"></div>
      <div class="carnivore-dino-left"></div>
      <div class="carnivore-eggs">
        <div id="c-egg-1"></div>
        <div id="c-egg-2"></div>
        <div id="c-egg-3"></div>
      </div>
    </div>
    <div class="hidden-board">
      <div class="main-board"></div>
      <div class="reset-button"></div>
    </div>
    <div class="right-column">
      <div class="leaf-picture"></div>
      <div class="herbivore-dino"></div>
      <div class="herbivore-eggs">
        <div id="h-egg-1"></div>
        <div id="h-egg-2"></div>
        <div id="h-egg-3"></div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
